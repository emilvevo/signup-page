<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="info">
            <h1 class="far fa-check-circle"></h1>
            <h4 class="title">Quick and free sign-up</h4>
            <p class="text">Enter your email address to create an account.</p>
            <h1 class="far fa-check-circle"></h1>
            <h4 class="title">Cross-platform solution</h4>
            <p class="text">Preview your newsletters on any device before sending them out.</p>
            <h1 class="far fa-check-circle"></h1>
            <h4 class="title">Start sending emails</h4>
            <p class="text">Use our API or pick our templates.</p>
        </div>
        <div class="sign-up">
            <h2 class="title-sign">Create your account</h2>
            <div class="input">
                <label class="input-title">Email</label>
                <br>
                <input id="email" type="email" placeholder="Enter your email address">
            </div>
            <div class="input">
                <label class="input-title">Password</label>
                <br>
                <input id="password" type="password" placeholder="Type to create a password">
            </div>
            <div class="input">
                <label class="input-title">Repeat password</label>
                <br>
                <input id="repassword" type="password" placeholder="Type to repeat the password">
            </div>
            <p class="message">Get updates and notifications about our products.</p>
            <div class="button">
                <button type="submit" id="submit">Tap to create your account</button>
            </div>
        </div>
    </div>

</body>

</html>
